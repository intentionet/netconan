name: Publish Python Package

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository"
        required: true
        default: "pypi"
        type: choice
        options:
          - pypi
          - testpypi
      dry_run:
        description: "Dry run (build but do not publish)"
        required: true
        default: false
        type: boolean

jobs:
  build-and-publish:
    name: Build and publish Python distribution to ${{ inputs.repository == 'pypi' && 'PyPI' || 'TestPyPI' }}
    runs-on: ubuntu-latest
    permissions:
      # Required for trusted publishing
      id-token: write
      # Required for checkout
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify version format
        run: |
          VERSION=$(python -c "import netconan; print(netconan.__version__)")
          echo "Current version: $VERSION"
          if [[ "$VERSION" == *".dev"* ]]; then
            echo "Error: Version contains '.dev' suffix. Please update the version in netconan/__init__.py before publishing."
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish package
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.repository == 'testpypi' && 'https://test.pypi.org/legacy/' || '' }}
        # No credentials needed for trusted publishing!

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
